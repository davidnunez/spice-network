<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Pairing Network</title>
    <script src="https://cdn.jsdelivr.net/npm/rdflib@2.2.33/dist/rdflib.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: #f5f5f0;
        }

        /* Layout: network and info side-by-side on wide screens, stacked on small screens */
        .main {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #network {
            flex: 1 1 auto;
            min-width: 320px;
            height: 600px;
            border: 2px solid #333;
            background: white;
        }

        #info {
            flex: 0 0 320px;
            padding: 15px;
            background: white;
            border: 2px solid #333;
            min-height: 200px;
        }

        h1 {
            margin-top: 0;
        }

        .spice-info {
            margin: 10px 0;
        }

        #controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: #555;
        }

        /* Search typeahead styles */
        .search-container {
            position: relative;
            font-family: inherit;
        }

        #search {
            padding: 8px 10px;
            font-family: inherit;
            border-radius: 4px;
            border: 1px solid #ccc;
            min-width: 220px;
        }

        #search-list {
            list-style: none;
            margin: 4px 0 0 0;
            padding: 0;
            position: absolute;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            max-height: 220px;
            overflow: auto;
            z-index: 2000;
            display: none;
        }

        #search-list li {
            padding: 8px 10px;
            cursor: pointer;
        }

        #search-list li:hover,
        #search-list li.active {
            background: #f0f0f0;
        }

        /* Responsive: stack vertically on narrow screens */
        @media (max-width: 900px) {
            .main {
                flex-direction: column;
            }

            #network {
                height: 480px;
            }

            #info {
                flex: 1 1 auto;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üå∂Ô∏è Spice Pairing Network (RDF Edition)</h1>
    
    <div id="controls">
        <button onclick="resetView()">Reset View</button>
        <button onclick="togglePhysics()">Toggle Physics</button>
        <div class="search-container" style="display:inline-block; vertical-align:middle; margin-left:12px;">
            <input id="search" type="search" disabled placeholder="Loading..." aria-label="Search spices" />
            <ul id="search-list" role="listbox" aria-label="Search suggestions"></ul>
        </div>
    </div>
    
    <div class="main">
        <div id="network"></div>
        <aside id="info" aria-live="polite">
            <strong>Click a spice to see details and connections</strong>
        </aside>
    </div>

    <script>
        // Load RDF Turtle from an external file and initialize the visualization.
        async function fetchRdfText() {
            const candidates = [
                './data/spices.ttl', // when served from repo root
                '../data/spices.ttl', // when file is in docs/ and opened directly
                '/data/spices.ttl', // absolute path when served from root
                './spices.ttl',
                'spices.ttl'
            ];

            for (const path of candidates) {
                try {
                    const resp = await fetch(path);
                    if (resp.ok) return await resp.text();
                } catch (e) {
                    // ignore and try next
                }
            }
            throw new Error('Unable to load RDF data from any candidate path. Make sure data/spices.ttl exists and you are serving the site over HTTP.');
        }

        async function init() {
            const rdfText = await fetchRdfText();

            // Ensure search elements exist and indicate loading state. These
            // are declared here for compatibility with environments where
            // DOM is available (script is at page bottom).
            let searchInput = document.getElementById('search');
            let searchList = document.getElementById('search-list');
            const searchContainer = document.querySelector('.search-container');
            if (searchInput) {
                searchInput.disabled = true;
                searchInput.placeholder = 'Loading...';
            }

            // Parse RDF
            const store = $rdf.graph();
            const contentType = 'text/turtle';
            const baseURI = 'http://example.org/';

            try {
                $rdf.parse(rdfText, store, baseURI, contentType);
            } catch (e) {
                console.error('Error parsing RDF:', e);
                document.getElementById('info').textContent = 'Error parsing RDF data. See console.';
                return;
            }

            // Extract data from RDF store
            const SPICE = $rdf.Namespace('http://example.org/spice#');
            const FOOD = $rdf.Namespace('http://example.org/food#');
            const SCHEMA = $rdf.Namespace('http://schema.org/');
            const RDF = $rdf.Namespace('http://www.w3.org/1999/02/22-rdf-syntax-ns#');

            // Get all spices
            const spices = store.each(undefined, RDF('type'), FOOD('Spice'));

            // Build nodes
            const nodes = new vis.DataSet();
            const edges = new vis.DataSet();
            const spiceData = {};

            spices.forEach(spice => {
                const id = spice.value;
                const name = store.any(spice, SCHEMA('name'))?.value || id;
                const flavorProfile = store.any(spice, FOOD('flavorProfile'))?.value || '';
                const cuisines = store.each(spice, FOOD('cuisine')).map(c => c.value);

                spiceData[id] = {
                    name: name,
                    flavorProfile: flavorProfile,
                    cuisines: cuisines
                };

                nodes.add({
                    id: id,
                    label: name,
                    title: name + '\n' + flavorProfile,
                    color: {
                        background: '#FFE5B4',
                        border: '#8B4513',
                        highlight: {
                            background: '#FFD700',
                            border: '#8B4513'
                        }
                    },
                    font: { color: '#333' }
                });
            });

            // Build edges
            spices.forEach(spice => {
                const pairings = store.each(spice, FOOD('pairsWellWith'));
                pairings.forEach(pairedSpice => {
                    // Only add edge if both nodes exist
                    if (nodes.get(spice.value) && nodes.get(pairedSpice.value)) {
                        edges.add({
                            from: spice.value,
                            to: pairedSpice.value,
                            color: { color: '#999', highlight: '#8B4513' },
                            width: 2
                        });
                    }
                });
            });

            // Create network
            const container = document.getElementById('network');
            const data = { nodes: nodes, edges: edges };
            const options = {
                physics: {
                    enabled: true,
                    barnesHut: {
                        gravitationalConstant: -8000,
                        springConstant: 0.04,
                        springLength: 150
                    },
                    stabilization: {
                        iterations: 200
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 100
                }
            };

            const network = new vis.Network(container, data, options);
            const INITIAL_SCALE = 0.2;

            network.once('stabilizationIterationsDone', function() {
                // small timeout to allow final layout to settle visually
                setTimeout(() => {
                    try {
                        network.moveTo({ scale: INITIAL_SCALE });
                    } catch (e) {
                        console.warn('moveTo failed after stabilization:', e);
                    }
                }, 1000);
            });

            // Fallback: if stabilization event doesn't fire for any reason,
            // attempt to set the initial zoom after a short delay.
            setTimeout(() => {
                try {
                    network.moveTo({ scale: INITIAL_SCALE });
                } catch (e) {
                    console.warn('moveTo fallback failed:', e);
                }
            }, 1000);

            // Handle node clicks
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const spice = spiceData[nodeId];

                    // Get connections
                    const connectedEdges = network.getConnectedEdges(nodeId);
                    const connectedNodes = network.getConnectedNodes(nodeId);
                    const pairedSpices = connectedNodes.map(id => spiceData[id].name);

                    // Display info
                    document.getElementById('info').innerHTML = `
                        <div class="spice-info">
                            <h2>${spice.name}</h2>
                            <p><strong>Flavor Profile:</strong> ${spice.flavorProfile}</p>
                            <p><strong>Cuisines:</strong> ${spice.cuisines.join(', ')}</p>
                            <p><strong>Pairs well with:</strong> ${pairedSpices.join(', ')}</p>
                            <p><strong>Connections:</strong> ${connectedEdges.length}</p>
                        </div>
                    `;

                    // Highlight connected nodes
                    network.selectNodes([nodeId]);
                }
            });

            // Control functions
            window.resetView = function() {
                network.fit();
            };

            let physicsEnabled = true;
            window.togglePhysics = function() {
                physicsEnabled = !physicsEnabled;
                network.setOptions({ physics: { enabled: physicsEnabled } });
            };

            console.log('Network loaded with', nodes.length, 'spices and', edges.length, 'pairings');

            // --- Lightweight search + typeahead ---
            // reuse searchInput/searchList/searchContainer initialized above

            if (searchInput) {
                searchInput.disabled = false;
                searchInput.placeholder = 'Search spices...';
            }

            const nameToId = {};
            const names = [];
            Object.keys(spiceData).forEach(id => {
                const name = spiceData[id].name;
                nameToId[name] = id;
                names.push(name);
            });
            names.sort((a,b) => a.localeCompare(b));

            let activeIndex = -1;

            function renderSuggestions(list) {
                if (!searchList) return;
                searchList.innerHTML = '';
                if (!list.length) {
                    searchList.style.display = 'none';
                    return;
                }
                const frag = document.createDocumentFragment();
                list.forEach((name) => {
                    const li = document.createElement('li');
                    li.textContent = name;
                    li.setAttribute('role','option');
                    li.dataset.name = name;
                    li.addEventListener('click', () => selectName(name));
                    frag.appendChild(li);
                });
                searchList.appendChild(frag);
                searchList.style.display = 'block';
            }

            function updateActive() {
                if (!searchList) return;
                const items = Array.from(searchList.children);
                items.forEach((li, i) => li.classList.toggle('active', i === activeIndex));
                if (activeIndex >= 0 && items[activeIndex]) {
                    items[activeIndex].scrollIntoView({ block: 'nearest' });
                }
            }

            function selectName(name) {
                if (!searchInput) return;
                searchInput.value = name;
                if (searchList) searchList.style.display = 'none';
                const nodeId = nameToId[name];
                if (!nodeId) return;
                try {
                    network.selectNodes([nodeId]);
                    const positions = network.getPositions([nodeId]);
                    const pos = positions && positions[nodeId] ? positions[nodeId] : undefined;
                    if (pos) {
                        network.moveTo({ position: pos, scale: 1.5, animation: { duration: 400, easingFunction: 'easeInOutQuad' } });
                    } else {
                        network.moveTo({ scale: 1.5, animation: { duration: 400, easingFunction: 'easeInOutQuad' } });
                    }
                } catch (e) {
                    console.warn('Focus failed:', e);
                }

                // update info panel
                const spice = spiceData[nodeId];
                const connectedEdges = network.getConnectedEdges(nodeId);
                const connectedNodes = network.getConnectedNodes(nodeId);
                const pairedSpices = connectedNodes.map(id => spiceData[id].name);
                document.getElementById('info').innerHTML = `
                    <div class="spice-info">
                        <h2>${spice.name}</h2>
                        <p><strong>Flavor Profile:</strong> ${spice.flavorProfile}</p>
                        <p><strong>Cuisines:</strong> ${spice.cuisines.join(', ')}</p>
                        <p><strong>Pairs well with:</strong> ${pairedSpices.join(', ')}</p>
                        <p><strong>Connections:</strong> ${connectedEdges.length}</p>
                    </div>
                `;
            }

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const q = (e.target.value || '').trim().toLowerCase();
                    if (!q) {
                        if (searchList) searchList.style.display = 'none';
                        return;
                    }
                    const filtered = names.filter(n => n.toLowerCase().includes(q)).slice(0, 12);
                    activeIndex = -1;
                    renderSuggestions(filtered);
                });

                searchInput.addEventListener('keydown', (e) => {
                    if (!searchList) return;
                    const items = Array.from(searchList.children);
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (items.length === 0) return;
                        activeIndex = Math.min(items.length - 1, activeIndex + 1);
                        updateActive();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (items.length === 0) return;
                        activeIndex = Math.max(0, activeIndex - 1);
                        updateActive();
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (items.length > 0 && activeIndex >= 0) {
                            selectName(items[activeIndex].dataset.name);
                        } else if (searchInput.value.trim()) {
                            const name = names.find(n => n.toLowerCase() === searchInput.value.trim().toLowerCase());
                            if (name) selectName(name);
                        }
                    } else if (e.key === 'Escape') {
                        if (searchList) searchList.style.display = 'none';
                    }
                });
            }

            document.addEventListener('click', (e) => {
                if (searchContainer && !searchContainer.contains(e.target)) {
                    if (searchList) searchList.style.display = 'none';
                }
            });
        }

        // Start
        init().catch(err => {
            console.error(err);
            document.getElementById('info').textContent = err.message;
        });
    </script>
</body>
</html>

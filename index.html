<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global layout and typography */
        :root { --info-width: 320px; --muted: #666; }
        body { margin: 20px; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color: #222; background: #fafafa; }
        h1 { margin: 0 0 12px 0; font-size: 20px; }
        #controls { margin-bottom: 12px; }

        /* Main layout: network + right-hand info panel */
        .main { display: flex; gap: 20px; align-items: flex-start; }
    #network { flex: 1 1 auto; height: 720px; background: #fff; border: 1px solid #ddd; border-radius: 6px; }
        aside#info { width: var(--info-width); flex: 0 0 var(--info-width); background: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
        .spice-info h2 { margin: 0 0 8px 0; font-size: 18px; }
        .spice-info p { margin: 6px 0; color: var(--muted); }

        /* Controls / search */
        .search-container { position: relative; display: inline-block; }
        #search, #search-flavor, #search-cuisine { padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc; width: 180px; }

        /* Suggestion lists */
        #search-list, #search-list-flavor, #search-list-cuisine { list-style: none; margin: 4px 0 0 0; padding: 0; position: absolute; left: 0; right: 0; background: white; border: 1px solid #ccc; max-height: 220px; overflow: auto; z-index: 2000; display: none; }
        #search-list li, #search-list-flavor li, #search-list-cuisine li { padding: 8px 10px; cursor: pointer; }
        #search-list li:hover, #search-list li.active, #search-list-flavor li:hover, #search-list-flavor li.active, #search-list-cuisine li:hover, #search-list-cuisine li.active { background: #f0f0f0; }

        /* Responsive: stack vertically on narrow screens */
        @media (max-width: 900px) {
            .main { flex-direction: column; }
            #network { height: 480px; min-height: auto; }
            #info { flex: 1 1 auto; width: 100%; margin-top: 20px; }
        }
    </style>
</head>
<body>
    <h1>üå∂Ô∏è Spice Pairing Network (RDF Edition)</h1>
    
    <div id="controls">
        <button onclick="resetView()">Reset View</button>
        <button onclick="togglePhysics()">Toggle Physics</button>
        <div class="search-container" style="display:inline-block; vertical-align:middle; margin-left:12px;">
            <input id="search" type="search" disabled placeholder="Loading..." aria-label="Search spices" />
            <ul id="search-list" role="listbox" aria-label="Search suggestions"></ul>
        </div>
        <div class="search-container" style="display:inline-block; vertical-align:middle; margin-left:8px;">
            <input id="search-flavor" type="search" disabled placeholder="Search flavor..." aria-label="Search flavor" />
            <ul id="search-list-flavor" role="listbox" aria-label="Flavor suggestions"></ul>
        </div>
        <div class="search-container" style="display:inline-block; vertical-align:middle; margin-left:8px;">
            <input id="search-cuisine" type="search" disabled placeholder="Search cuisine..." aria-label="Search cuisine" />
            <ul id="search-list-cuisine" role="listbox" aria-label="Cuisine suggestions"></ul>
        </div>
    </div>
    
    <div class="main">
        <div id="network"></div>
        <aside id="info" aria-live="polite">
            <strong>Click a spice to see details and connections</strong>
        </aside>
    </div>

    <!-- Libraries: rdflib and vis-network (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/rdflib@2.2.33/dist/rdflib.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js" crossorigin="anonymous"></script>
    <script>
        // Load RDF Turtle from an external file and initialize the visualization.
        async function fetchRdfText() {
            const candidates = [
                './data/spices.ttl', // when served from repo root
                '../data/spices.ttl', // when file is in docs/ and opened directly
                '/data/spices.ttl', // absolute path when served from root
                './spices.ttl',
                'spices.ttl'
            ];

            for (const path of candidates) {
                try {
                    const resp = await fetch(path);
                    if (resp.ok) return await resp.text();
                } catch (e) {
                    // ignore and try next
                }
            }
            throw new Error('Unable to load RDF data from any candidate path. Make sure data/spices.ttl exists and you are serving the site over HTTP.');
        }

        async function init() {
            const rdfText = await fetchRdfText();

            // Ensure search elements exist and indicate loading state. These
            // are declared here for compatibility with environments where
            // DOM is available (script is at page bottom).
            let searchInput = document.getElementById('search');
            let searchList = document.getElementById('search-list');
            const searchContainer = document.querySelector('.search-container');
            if (searchInput) {
                searchInput.disabled = true;
                searchInput.placeholder = 'Loading...';
            }

            // Parse RDF
            const store = $rdf.graph();
            const contentType = 'text/turtle';
            const baseURI = 'http://example.org/';

            try {
                $rdf.parse(rdfText, store, baseURI, contentType);
            } catch (e) {
                console.error('Error parsing RDF:', e);
                document.getElementById('info').textContent = 'Error parsing RDF data. See console.';
                return;
            }

            // Extract data from RDF store
            const SPICE = $rdf.Namespace('http://example.org/spice#');
            const FOOD = $rdf.Namespace('http://example.org/food#');
            const SCHEMA = $rdf.Namespace('http://schema.org/');
            const RDF = $rdf.Namespace('http://www.w3.org/1999/02/22-rdf-syntax-ns#');

            // Get all spices
            const spices = store.each(undefined, RDF('type'), FOOD('Spice'));

            // Build nodes
            const nodes = new vis.DataSet();
            const edges = new vis.DataSet();
            const spiceData = {};

            spices.forEach(spice => {
                const id = spice.value;
                const name = store.any(spice, SCHEMA('name'))?.value || id;
                const flavorProfile = store.any(spice, FOOD('flavorProfile'))?.value || '';
                const cuisines = store.each(spice, FOOD('cuisine')).map(c => c.value);

                spiceData[id] = {
                    name: name,
                    flavorProfile: flavorProfile,
                    cuisines: cuisines
                };

                nodes.add({
                    id: id,
                    label: name,
                    title: name + '\n' + flavorProfile,
                    color: {
                        background: '#FFE5B4',
                        border: '#8B4513',
                        highlight: {
                            background: '#FFD700',
                            border: '#8B4513'
                        }
                    },
                    font: { color: '#333' }
                });
            });

            // Build edges
            spices.forEach(spice => {
                const pairings = store.each(spice, FOOD('pairsWellWith'));
                pairings.forEach(pairedSpice => {
                    // Only add edge if both nodes exist
                    if (nodes.get(spice.value) && nodes.get(pairedSpice.value)) {
                        edges.add({
                            from: spice.value,
                            to: pairedSpice.value,
                            color: { color: '#999', highlight: '#8B4513' },
                            width: 2
                        });
                    }
                });
            });

            // Create network
            const container = document.getElementById('network');
            const data = { nodes: nodes, edges: edges };
            const options = {
                physics: {
                    enabled: true,
                    barnesHut: {
                        gravitationalConstant: -8000,
                        springConstant: 0.04,
                        springLength: 150
                    },
                    stabilization: {
                        iterations: 200
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 100
                }
            };

            const network = new vis.Network(container, data, options);
            const INITIAL_SCALE = 0.2;

            network.once('stabilizationIterationsDone', function() {
                // small timeout to allow final layout to settle visually
                setTimeout(() => {
                    try {
                        network.moveTo({ scale: INITIAL_SCALE });
                        // ensure canvas redraw and fit after stabilization
                        try { network.redraw(); network.fit(); } catch (e) { /* ignore */ }
                    } catch (e) {
                        console.warn('moveTo failed after stabilization:', e);
                    }
                }, 1000);
            });

            // Fallback: if stabilization event doesn't fire for any reason,
            // attempt to set the initial zoom after a short delay.
            setTimeout(() => {
                try {
                    network.moveTo({ scale: INITIAL_SCALE });
                } catch (e) {
                    console.warn('moveTo fallback failed:', e);
                }
            }, 1000);

            // Ensure the network redraws and fits after initial layout pass
            setTimeout(() => {
                try {
                    network.redraw();
                    network.fit();
                } catch (e) {
                    console.warn('redraw/fit fallback failed:', e);
                }
            }, 1200);

            // On window resize, redraw and fit so the canvas matches container size
            window.addEventListener('resize', () => {
                try {
                    network.redraw();
                    network.fit({ animation: { duration: 150 } });
                } catch (e) {
                    // ignore if network not ready
                }
            });

            // Render spice info into the info box for a given node id.
            function renderSpiceInfo(nodeId) {
                console.debug('renderSpiceInfo called for', nodeId);
                const spice = spiceData[nodeId];
                if (!spice) return;
                // Get connections
                const connectedEdges = network.getConnectedEdges(nodeId);
                const connectedNodes = network.getConnectedNodes(nodeId);
                const pairedSpices = connectedNodes.map(id => spiceData[id].name);

                const infoEl = document.getElementById('info');
                infoEl.innerHTML = '';
                const wrapper = document.createElement('div');
                wrapper.className = 'spice-info';

                const title = document.createElement('h2');
                title.textContent = spice.name;
                wrapper.appendChild(title);

                // Flavor profile tokens (click to search flavor)
                const fpP = document.createElement('p');
                const fpStrong = document.createElement('strong');
                fpStrong.textContent = 'Flavor Profile:';
                fpP.appendChild(fpStrong);
                fpP.appendChild(document.createTextNode(' '));
                if (spice.flavorProfile) {
                    const tokens = spice.flavorProfile.split(',').map(t => t.trim()).filter(Boolean);
                    tokens.forEach((token) => {
                        const btn = document.createElement('button');
                        btn.textContent = token;
                        btn.style.border = 'none';
                        btn.style.background = 'transparent';
                        btn.style.color = '#0066cc';
                        btn.style.cursor = 'pointer';
                        btn.style.padding = '0 6px 0 0';
                        btn.addEventListener('click', () => selectFlavor(token));
                        fpP.appendChild(btn);
                    });
                }
                wrapper.appendChild(fpP);

                // Cuisines (click to search cuisine)
                const cuP = document.createElement('p');
                const cuStrong = document.createElement('strong');
                cuStrong.textContent = 'Cuisines:';
                cuP.appendChild(cuStrong);
                cuP.appendChild(document.createTextNode(' '));
                (spice.cuisines || []).forEach((c) => {
                    const btn = document.createElement('button');
                    btn.textContent = c;
                    btn.style.border = 'none';
                    btn.style.background = 'transparent';
                    btn.style.color = '#0066cc';
                    btn.style.cursor = 'pointer';
                    btn.style.padding = '0 6px 0 0';
                    btn.addEventListener('click', () => selectCuisine(c));
                    cuP.appendChild(btn);
                });
                wrapper.appendChild(cuP);

                // Pairs well with (click spice to focus)
                const pwP = document.createElement('p');
                const pwStrong = document.createElement('strong');
                pwStrong.textContent = 'Pairs well with:';
                pwP.appendChild(pwStrong);
                pwP.appendChild(document.createTextNode(' '));
                pairedSpices.forEach((pname) => {
                    const btn = document.createElement('button');
                    btn.textContent = pname;
                    btn.style.border = 'none';
                    btn.style.background = 'transparent';
                    btn.style.color = '#0066cc';
                    btn.style.cursor = 'pointer';
                    btn.style.padding = '0 6px 0 0';
                    btn.addEventListener('click', () => selectName(pname));
                    pwP.appendChild(btn);
                });
                wrapper.appendChild(pwP);

                const connP = document.createElement('p');
                connP.innerHTML = `<strong>Connections:</strong> ${connectedEdges.length}`;
                wrapper.appendChild(connP);

                infoEl.appendChild(wrapper);
            }

            // Handle node clicks
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    renderSpiceInfo(nodeId);
                    network.selectNodes([nodeId]);
                }
            });

            // Control functions
            window.resetView = function() {
                network.fit();
            };

            let physicsEnabled = true;
            window.togglePhysics = function() {
                physicsEnabled = !physicsEnabled;
                network.setOptions({ physics: { enabled: physicsEnabled } });
            };

            console.log('Network loaded with', nodes.length, 'spices and', edges.length, 'pairings');

            // --- Lightweight search + typeahead ---
            // reuse searchInput/searchList/searchContainer initialized above

            if (searchInput) {
                searchInput.disabled = false;
                searchInput.placeholder = 'Search spices...';
            }

            const nameToId = {};
            const names = [];
            Object.keys(spiceData).forEach(id => {
                const name = spiceData[id].name;
                nameToId[name] = id;
                names.push(name);
            });
            names.sort((a,b) => a.localeCompare(b));

            let activeIndex = -1;

            function renderSuggestions(list) {
                if (!searchList) return;
                searchList.innerHTML = '';
                if (!list.length) {
                    searchList.style.display = 'none';
                    return;
                }
                const frag = document.createDocumentFragment();
                list.forEach((name) => {
                    const li = document.createElement('li');
                    li.textContent = name;
                    li.setAttribute('role','option');
                    li.dataset.name = name;
                    li.addEventListener('click', () => selectName(name));
                    frag.appendChild(li);
                });
                searchList.appendChild(frag);
                searchList.style.display = 'block';
            }

            function updateActive() {
                if (!searchList) return;
                const items = Array.from(searchList.children);
                items.forEach((li, i) => li.classList.toggle('active', i === activeIndex));
                if (activeIndex >= 0 && items[activeIndex]) {
                    items[activeIndex].scrollIntoView({ block: 'nearest' });
                }
            }

            function selectName(name) {
                console.debug('selectName called for', name);
                if (!searchInput) return;
                searchInput.value = name;
                if (searchList) searchList.style.display = 'none';
                const nodeId = nameToId[name];
                console.debug('selectName resolved nodeId', nodeId);
                if (!nodeId) return;
                try {
                    network.selectNodes([nodeId]);
                    const positions = network.getPositions([nodeId]);
                    const pos = positions && positions[nodeId] ? positions[nodeId] : undefined;
                    if (pos) {
                        network.moveTo({ position: pos, scale: 1.5, animation: { duration: 400, easingFunction: 'easeInOutQuad' } });
                    } else {
                        network.moveTo({ scale: 1.5, animation: { duration: 400, easingFunction: 'easeInOutQuad' } });
                    }
                } catch (e) {
                    console.warn('Focus failed:', e);
                }

                // update info panel (use shared renderer so links are interactive)
                renderSpiceInfo(nodeId);
            }

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const q = (e.target.value || '').trim().toLowerCase();
                    if (!q) {
                        if (searchList) searchList.style.display = 'none';
                        return;
                    }
                    const filtered = names.filter(n => n.toLowerCase().includes(q)).slice(0, 12);
                    activeIndex = -1;
                    renderSuggestions(filtered);
                });

                searchInput.addEventListener('keydown', (e) => {
                    if (!searchList) return;
                    const items = Array.from(searchList.children);
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (items.length === 0) return;
                        activeIndex = Math.min(items.length - 1, activeIndex + 1);
                        updateActive();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (items.length === 0) return;
                        activeIndex = Math.max(0, activeIndex - 1);
                        updateActive();
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (items.length > 0 && activeIndex >= 0) {
                            selectName(items[activeIndex].dataset.name);
                        } else if (searchInput.value.trim()) {
                            const name = names.find(n => n.toLowerCase() === searchInput.value.trim().toLowerCase());
                            if (name) selectName(name);
                        }
                    } else if (e.key === 'Escape') {
                        if (searchList) searchList.style.display = 'none';
                    }
                });
            }

            // --- Flavor search ---
            const searchFlavorInput = document.getElementById('search-flavor');
            const searchFlavorList = document.getElementById('search-list-flavor');
            if (searchFlavorInput) {
                searchFlavorInput.disabled = false;
                searchFlavorInput.placeholder = 'Search flavor...';
            }

            const flavorSet = new Set();
            Object.values(spiceData).forEach(s => {
                if (s.flavorProfile) {
                    s.flavorProfile.split(',').map(t => t.trim()).forEach(t => { if (t) flavorSet.add(t); });
                }
            });
            const flavors = Array.from(flavorSet).sort((a,b) => a.localeCompare(b));
            let activeFlavor = -1;

            function renderFlavor(list) {
                if (!searchFlavorList) return;
                searchFlavorList.innerHTML = '';
                if (!list.length) { searchFlavorList.style.display = 'none'; return; }
                const frag = document.createDocumentFragment();
                list.forEach(name => {
                    const li = document.createElement('li');
                    li.textContent = name;
                    li.dataset.name = name;
                    li.addEventListener('click', () => selectFlavor(name));
                    frag.appendChild(li);
                });
                searchFlavorList.appendChild(frag);
                searchFlavorList.style.display = 'block';
            }

            function selectFlavor(name) {
                if (!searchFlavorInput) return;
                searchFlavorInput.value = name;
                if (searchFlavorList) searchFlavorList.style.display = 'none';
                const matched = Object.keys(spiceData).filter(id => (spiceData[id].flavorProfile || '').toLowerCase().includes(name.toLowerCase()));
                if (!matched.length) return;
                try {
                    network.selectNodes(matched);
                    if (matched.length === 1) {
                        const pos = network.getPositions(matched)[matched[0]];
                        if (pos) network.moveTo({ position: pos, scale: 1.5, animation: { duration: 400 } });
                    } else {
                        network.fit({ nodes: matched, animation: { duration: 400 } });
                    }
                } catch (e) { console.warn('Flavor focus failed', e); }
                // if only one match, show the detailed interactive info using the shared renderer
                if (matched.length === 1) {
                    renderSpiceInfo(matched[0]);
                    return;
                }
                // show aggregated info with clickable list of matches
                const infoEl = document.getElementById('info');
                infoEl.innerHTML = '';
                const container = document.createElement('div');
                container.className = 'spice-info';
                const h2 = document.createElement('h2');
                h2.textContent = `${name} (flavor)`;
                container.appendChild(h2);
                const pMatches = document.createElement('p');
                pMatches.innerHTML = `<strong>Matches:</strong> ${matched.length} spice(s)`;
                container.appendChild(pMatches);
                const list = document.createElement('ul');
                list.style.margin = '8px 0 0 0';
                list.style.padding = '0 0 0 16px';
                matched.forEach(id => {
                    const li = document.createElement('li');
                    li.style.listStyle = 'disc';
                    const btn = document.createElement('button');
                    btn.textContent = spiceData[id].name;
                    btn.style.border = 'none';
                    btn.style.background = 'transparent';
                    btn.style.color = '#0066cc';
                    btn.style.cursor = 'pointer';
                    btn.style.padding = '0';
                    btn.addEventListener('click', () => selectName(spiceData[id].name));
                    li.appendChild(btn);
                    list.appendChild(li);
                });
                container.appendChild(list);
                infoEl.appendChild(container);
            }

            if (searchFlavorInput) {
                searchFlavorInput.addEventListener('input', (e) => {
                    const q = (e.target.value || '').trim().toLowerCase();
                    if (!q) { if (searchFlavorList) searchFlavorList.style.display = 'none'; return; }
                    const filtered = flavors.filter(n => n.toLowerCase().includes(q)).slice(0,12);
                    activeFlavor = -1;
                    renderFlavor(filtered);
                });

                searchFlavorInput.addEventListener('keydown', (e) => {
                    if (!searchFlavorList) return;
                    const items = Array.from(searchFlavorList.children);
                    if (e.key === 'ArrowDown') { e.preventDefault(); if (!items.length) return; activeFlavor = Math.min(items.length-1, activeFlavor+1); items.forEach((li,i)=>li.classList.toggle('active', i===activeFlavor)); }
                    else if (e.key === 'ArrowUp') { e.preventDefault(); if (!items.length) return; activeFlavor = Math.max(0, activeFlavor-1); items.forEach((li,i)=>li.classList.toggle('active', i===activeFlavor)); }
                    else if (e.key === 'Enter') { e.preventDefault(); if (items.length>0 && activeFlavor>=0) selectFlavor(items[activeFlavor].dataset.name); }
                });
            }

            // --- Cuisine search ---
            const searchCuisineInput = document.getElementById('search-cuisine');
            const searchCuisineList = document.getElementById('search-list-cuisine');
            if (searchCuisineInput) { searchCuisineInput.disabled = false; searchCuisineInput.placeholder = 'Search cuisine...'; }
            const cuisineSet = new Set();
            Object.values(spiceData).forEach(s => { (s.cuisines||[]).forEach(c => { if (c) cuisineSet.add(c); }); });
            const cuisines = Array.from(cuisineSet).sort((a,b)=>a.localeCompare(b));
            let activeCuisine = -1;

            function renderCuisine(list) {
                if (!searchCuisineList) return;
                searchCuisineList.innerHTML = '';
                if (!list.length) { searchCuisineList.style.display = 'none'; return; }
                const frag = document.createDocumentFragment();
                list.forEach(name => { const li = document.createElement('li'); li.textContent = name; li.dataset.name = name; li.addEventListener('click', ()=>selectCuisine(name)); frag.appendChild(li); });
                searchCuisineList.appendChild(frag); searchCuisineList.style.display = 'block';
            }

            function selectCuisine(name) {
                if (!searchCuisineInput) return;
                searchCuisineInput.value = name;
                if (searchCuisineList) searchCuisineList.style.display = 'none';
                const matched = Object.keys(spiceData).filter(id => (spiceData[id].cuisines||[]).some(c => c.toLowerCase()===name.toLowerCase()));
                try {
                    network.selectNodes(matched);
                    if (matched.length === 1) {
                        const pos = network.getPositions(matched)[matched[0]];
                        if (pos) network.moveTo({ position: pos, scale: 1.5, animation: { duration: 400 } });
                    } else {
                        network.fit({ nodes: matched, animation: { duration: 400 } });
                    }
                } catch (e) { console.warn('Cuisine focus failed', e); }
                // if only one match, show the detailed interactive info using the shared renderer
                if (matched.length === 1) {
                    renderSpiceInfo(matched[0]);
                    return;
                }
                // show aggregated info with clickable list of matches
                const infoElC = document.getElementById('info');
                infoElC.innerHTML = '';
                const containerC = document.createElement('div');
                containerC.className = 'spice-info';
                const h2c = document.createElement('h2');
                h2c.textContent = `${name} (cuisine)`;
                containerC.appendChild(h2c);
                const pMatchesC = document.createElement('p');
                pMatchesC.innerHTML = `<strong>Matches:</strong> ${matched.length} spice(s)`;
                containerC.appendChild(pMatchesC);
                const listC = document.createElement('ul');
                listC.style.margin = '8px 0 0 0';
                listC.style.padding = '0 0 0 16px';
                matched.forEach(id => {
                    const li = document.createElement('li');
                    li.style.listStyle = 'disc';
                    const btn = document.createElement('button');
                    btn.textContent = spiceData[id].name;
                    btn.style.border = 'none';
                    btn.style.background = 'transparent';
                    btn.style.color = '#0066cc';
                    btn.style.cursor = 'pointer';
                    btn.style.padding = '0';
                    btn.addEventListener('click', () => selectName(spiceData[id].name));
                    li.appendChild(btn);
                    listC.appendChild(li);
                });
                containerC.appendChild(listC);
                infoElC.appendChild(containerC);
            }

            if (searchCuisineInput) {
                searchCuisineInput.addEventListener('input', (e) => {
                    const q = (e.target.value || '').trim().toLowerCase();
                    if (!q) { if (searchCuisineList) searchCuisineList.style.display = 'none'; return; }
                    const filtered = cuisines.filter(n => n.toLowerCase().includes(q)).slice(0,12);
                    activeCuisine = -1; renderCuisine(filtered);
                });

                searchCuisineInput.addEventListener('keydown', (e) => {
                    if (!searchCuisineList) return;
                    const items = Array.from(searchCuisineList.children);
                    if (e.key === 'ArrowDown') { e.preventDefault(); if (!items.length) return; activeCuisine = Math.min(items.length-1, activeCuisine+1); items.forEach((li,i)=>li.classList.toggle('active', i===activeCuisine)); }
                    else if (e.key === 'ArrowUp') { e.preventDefault(); if (!items.length) return; activeCuisine = Math.max(0, activeCuisine-1); items.forEach((li,i)=>li.classList.toggle('active', i===activeCuisine)); }
                    else if (e.key === 'Enter') { e.preventDefault(); if (items.length>0 && activeCuisine>=0) selectCuisine(items[activeCuisine].dataset.name); }
                });
            }

            document.addEventListener('click', (e) => {
                const containers = document.querySelectorAll('.search-container');
                const clickedInsideAny = Array.from(containers).some(c => c.contains(e.target));
                if (!clickedInsideAny) {
                    if (searchList) searchList.style.display = 'none';
                    if (searchFlavorList) searchFlavorList.style.display = 'none';
                    if (searchCuisineList) searchCuisineList.style.display = 'none';
                }
            });
        }

        // Start
        init().catch(err => {
            console.error(err);
            document.getElementById('info').textContent = err.message;
        });
    </script>
</body>
</html>
